dependencies:
  pre:
    - wget https://github.com/spf13/hugo/releases/download/v0.18/hugo_0.18-64bit.deb
    - sudo dpkg -i hugo*.deb
    - npm install -g aerobatic-cli

deployment:
  master:
    branch: master
    commands:
      - cd themes; git clone https://github.com/comfusion/after-dark
      - hugo --theme=after-dark --baseURL https://__baseurl__ --buildDrafts
      - aero deploy -d public